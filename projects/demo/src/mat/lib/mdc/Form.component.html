<mdc-dialog>
    <mdc-dialog-container>
        <mdc-dialog-surface>
            <mdc-dialog-title>{{data.title}}</mdc-dialog-title>
            <mdc-dialog-content>
                <div [innerHtml]="data.content"></div>
                <form [formGroup]="form" id="formDialog" (ngSubmit)="doSubmit()"
                      autocomplete="off" padding-vertical>
                    <form-field [field]="field" [form]="form"
                                *ngFor="let field of formFields"></form-field>
                </form>
            </mdc-dialog-content>
            <mdc-dialog-actions>
                <button mdcDialogButton form="formDialog">{{data.submitButton}}</button>
                <button mdcDialogButton (click)="doClose()">{{data.cancelButton}}</button>
            </mdc-dialog-actions>
        </mdc-dialog-surface>
    </mdc-dialog-container>
</mdc-dialog>
